<dom-module id="vaadin-combo-box-default-theme" theme-for="vaadin-combo-box vaadin-combo-box-light" >
  <template>
    <style>
      [part="clear-button"],
      [part="toggle-button"] {
        cursor: pointer;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-item-default-theme" theme-for="vaadin-combo-box-item">
  <template>
    <style>
      :host {
        cursor: pointer;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 5px 10px;
      }

      :host(:not([touch-device]):hover),
      :host([focused]) {
        background: #eee;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-overlay-default-theme">
  <template>
    <style>
      /* Workaround ShadyCSS issue when using inside of the dom-if */
      :host([opened]) {
        --iron-list-items-container_-_border-width: 8px 0;
        --iron-list-items-container_-_border-style: solid;
        --iron-list-items-container_-_border-color: transparent;
      }

      /* Workaround iron-list measurements */
      iron-list {
        --iron-list-items-container: {
          border-width: 8px 0;
          border-style: solid;
          border-color: transparent;
        };
      }
    </style>
  </template>
</dom-module>
